<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Particle System with MediaPipe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #canvas-container { width: 100vw; height: 100vh; }
        .loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: sans-serif; font-size: 24px; pointer-events: none;
            transition: opacity 0.5s;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        /* Video element for MediaPipe (hidden but active) */
        .input_video { 
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
    <!-- MediaPipe Global Scripts (UMD/IIFE) for reliable browser usage without bundler -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="loading" class="loading">Loading AI Models...</div>
    
    <!-- Info Panel for Real-time Feedback -->
    <div id="info-panel">
        <div id="emotion-display">ğŸ˜ Emotion: Neutral</div>
        <div id="gesture-display">âœ‹ Hand Open/Close: --</div>
    </div>

    <!-- Letter Modal -->
    <div id="letter-modal" class="hidden">
        <div class="letter-content">
            <span class="close-btn">&times;</span>
            <h2>ğŸ„ Christmas Wish ğŸ„</h2>
            <p id="letter-text">Merry Christmas!</p>
            <img id="letter-image" style="display:none; max-width: 90vw; max-height: 85vh; border: 10px solid #fff; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
        </div>
    </div>

    <!-- Decoration Palette -->
    <div id="palette-container">
        <div class="palette-title">Choose a decoration to hang</div>
        <div class="palette-items">
            <div class="palette-item" data-type="gift"></div>
            <!-- Envelope Removed -->
            <div class="palette-item" data-type="bow"></div>
            <div class="palette-item" data-type="bell"></div>
            <div class="palette-item" data-type="snowflake"></div>
            <div class="palette-item" data-type="star"></div>
            <div class="palette-item" data-type="gingerbread"></div>
            <div class="palette-item" data-type="snowman"></div>
            <!-- Ball Removed -->
            <div class="palette-item" data-type="candycane"></div>
            <div class="palette-item" data-type="wreath"></div>
            <div class="palette-item" data-type="photo">
                <span class="photo-icon">ğŸ“·</span>
                <div class="upload-btn" title="Change Photo">ğŸ”„</div>
            </div>
            <div class="palette-item" data-type="delete" style="border-color: #ff4444;">ğŸ—‘ï¸</div>
        </div>
    </div>
    
    <!-- Video input for MediaPipe -->
    <video class="input_video"></video>

    <!-- Hidden File Input for Photo Upload -->
    <input type="file" id="photo-upload" accept="image/*" style="display: none;">

    <!-- Main Entry Point -->
    <script type="module" src="./main.js"></script>
</body>
</html>
